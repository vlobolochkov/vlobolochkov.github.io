<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WebCore 1.6</title>
  </head>
  <body>
    <header class="header">
      <input type="checkbox" id="menu" />
      <label for="menu" class="header__menu-burger">
        <span class="header__menu-burger--elem"></span>
      </label>
      <div class="header__head">
        <button class="header__head__btn header__head__btn--logo"
          ><img src="/src/img/logo.svg" alt="CPS"
        /></button>
        <div class="header__nav__head--close">
          <button class="header__head__btn header__head__btn--repair"
            ><img src="/src/img/repair.svg" alt="repair"
          /></button>
          <button class="header__head__btn header__head__btn--checkstatus"
            ><img src="/src/img/checkstatus.svg" alt="checkstatus"
          /></button>
        </div>
      </div>

      <nav class="header__nav">
        <div class="header__nav__wrapper">
          <div class="header__nav__head--open">
            <button class="header__nav__head__btn header__nav__head__btn--logo"
              ><img src="/src/img/logo.svg" alt="CPS"
            /></button>
            <button
              class="header__nav__head__btn header__nav__head__btn--search"
              ><img src="/src/img/search.svg" alt="search"
            /></button>
          </div>
        </div>

        <ul class="header__menu">
          <li class="header__menu__item"><a href="">Ремонт техники</a></li>
          <li class="header__menu__item"><a href="">Услугии сервисы</a></li>
          <li class="header__menu__item"
            ><a href="">Корпоративным клиентам</a></li
          >
          <li class="header__menu__item"><a href="">Продавцам техники</a></li>
          <li class="header__menu__item"><a href="">Партнерам</a></li>
          <li class="header__menu__item"><a href="">Производителям</a></li>
          <li class="header__menu__item"
            ><a href="">Наши сервисные центры</a></li
          >
          <li class="header__menu__item"><a href="">Контакты</a></li>
        </ul>

        <div class="header__nav__info">
          <div class="header__nav__info__btn">
            <button class="header__nav__info__btn--call"
              ><img src="/src/img/call.svg" alt="call"
            /></button>
            <button class="header__nav__info__btn--chat"
              ><img src="/src/img/chat.svg" alt="chat"
            /></button>
            <button class="header__nav__info__btn--profile"
              ><img src="/src/img/profile.svg" alt="profile"
            /></button>
          </div>
          <p class="header__nav__info__mail">mail@cps.com</p>
          <p class="header__nav__info__phone">8 800 890 8900</p>
          <div class="header__nav__info__lang"
            ><button class="header__nav__info__lang--ru">RU</button
            ><button class="header__nav__info__lang--en">EN</button
            ><button class="header__nav__info__lang--ch">CH</button></div
          >
        </div>
      </nav>
    </header>
    <main> </main>
    <footer></footer>
  </body>
</html>
