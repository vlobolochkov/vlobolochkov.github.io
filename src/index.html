            <img src="/src/img/logo.svg" alt="CPS"

          <li
            class="main-header__nav__list__item main-header__nav__list__item--link"

          <li

          <li
            class="main-header__nav__list__item main-header__nav__list__item--link"

            class="main-header__nav__list__item main-header__nav__list__item--link"
            ><a href="#">Наши сервисные центры</a></li
          >
          <li
            class="main-header__nav__list__item main-header__nav__list__item--link"
            ><a href="#">Контакты</a></li

            <button class="main-header__nav__list__item--btn"

            <button class="main-header__nav__list__item--btn"

            class="main-header__nav__list__item main-header__nav__list__item--mail"

          >
          <li
            class="main-header__nav__list__item main-header__nav__list__item--phone"
            ><span>8 800 890 8900</span></li
          >
          <li
            class="main-header__nav__list__item main-header__nav__list__item--lang"
          >
            <button class="main-header__nav__list__item--btn--lang">RU</button>

            <button class="main-header__nav__list__item--btn--lang"
